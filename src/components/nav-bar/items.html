<template bindable="state, router">
    <li if.bind = "!state.user">
        <a click.trigger="state.auth.login()">Login</a>
    </li>
    <div if.bind = "state.user">
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
            <a href.bind="row.href">${row.title}</a>
        </li>
        <li>
            <a click.trigger="state.auth.logout()">Logout (${state.user.username})</a>
        </li>
    </div>
</template>
